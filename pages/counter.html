<script>

  let counter = 0;

  function increment() {
    counter++;
    document.getElementById("counter").innerHTML = counter;
  }

</script>

<h1 id="counter">0</h1>
<button onclick="increment()">Increment</button>

  button {
    padding: 10px 20px;
    color: black;
    border: none;
    border: 1px solid black;
    border-radius: 5px;
  }
